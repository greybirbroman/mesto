<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="vendor/normalize.css">
  <title>mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="Лого Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
        <div class="profile__container">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="edit-button" type="button"></button>
        </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/mesto_place_karach.jpg">
          <div class="element__container">
            <p class="element__name">Карачаевск</p>
            <button class="like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/mesto_place_elbrus.jpg">
          <div class="element__container">
            <p class="element__name">Гора Эльбрус</p>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/mesto_place_dombay.jpg">
          <div class="element__container">
            <p class="element__name">Домбай</p>
            <button class="like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/mesto_place_elbrus.jpg">
          <div class="element__container">
            <p class="element__name">Гора Эльбрус</p>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/mesto_place_dombay.jpg">
          <div class="element__container">
            <p class="element__name">Домбай</p>
            <button class="like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/mesto_place_karach.jpg">
          <div class="element__container">
            <div class="element__name-container">
              <p class="element__name">Карачаево-Черкессия</p>
            </div>
            <button class="like-button"></button>
          </div>
        </article>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popap popap_is-active">
        <div class="popap__container">
          <button class="popap__close" type="button"></button>
          <form class="popap__content">
            <h3 class="popap__profile">Редактировать профиль</h3>
            <input id="name" type="text" value="Жак-Ив Кусто" placeholder="Жак-Ив Кусто" class="popap__name"></input>
            <input id="job" type="text" value="Исследователь океана" placeholder="Исследователь океана"
              class="popap__activity"></input>
            <button id="save" class="popap__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>
<script src="script.js"></script>

</html>
