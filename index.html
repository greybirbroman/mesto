<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="Лого Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__person">
          <img class="profile__avatar" src="./images/mesto_avatar.jpg" alt="Картинка профиля">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/mesto_place_karach.jpg" alt="Карачаевск">
            <div class="element__container">
              <h3 class="element__name">Карачаевск</h3>
              <button type="button" class="element__like-button element__like-button_active"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/mesto_place_spb.jpeg" alt="Санкт-Петербург">
            <div class="element__container">
              <h3 class="element__name">Санкт-Петербург</h3>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/mesto_place_nadym.jpeg" alt="Надым">
            <div class="element__container">
              <h3 class="element__name">Надым</h3>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/mesto_place_elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__container">
              <h3 class="element__name">Гора Эльбрус</h3>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/mesto_place_bryansk.jpeg" alt="Курган-Бессмертия">
            <div class="element__container">
              <h3 class="element__name">Брянск</h3>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/mesto_place_karach.jpg" alt="Карачаево - Черкессия">
            <div class="element__container">
              <h3 class="element__name">Карачаево - Черкессия</h3>
              <button type="button" class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__body">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupEditForm" action="#" class="popup__form">
        <input name="name" type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_place_name"
          id="name">
        <input name="job" type="text" placeholder="Исследователь океана" class="popup__input popup__input_place_job"
          id="job">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
