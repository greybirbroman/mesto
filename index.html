<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="Лого Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__person">
          <img class="profile__avatar" src="./images/MichaelScott.png" alt="Картинка профиля">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Michael Scott</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__activity">World's Best Boss</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__body">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupEditForm" action="#" class="popup__form">
        <input name="name" type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_place_name">
        <input name="job" type="text" placeholder="Исследователь океана" class="popup__input popup__input_place_job">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close popup__close_type_edit"></button>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__body">
      <h2 class="popup__title">Новое место</h2>
      <form name="popupAddContent" action="#" class="popup__form popup__form_type_submit">
        <input name="title" type="text" placeholder="Название" class="popup__input popup__input_place_title">
        <input name="link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_place_link">
        <button type="submit" class="popup__submit popup__submit_type_add">Создать</button>
      </form>
      <button type="button" class="popup__close popup__close_type_add"></button>
    </div>
  </div>
  <div class="popup popup_type_open-card">
    <div class="popup__card-container">
      <div class="popup__placement">
        <img src="#" alt="#" class="popup__image">
        <p class="popup__alt"></p>
      </div>
      <button type="button" class="popup__close popup__close_type_open-card"></button>
    </div>
  </div>
  <template class="template-element">
    <li class="element">
      <button type="button" class="element__delite-button"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__container">
        <h3 class="element__name"></h3>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./js/index.js"></script>
</body>

</html>
